<div class="col-md-6 col-md-offset-3">
    <h2 class="white">Login</h2>
    <form name="form" data-ng-submit="loginPerson()">
        <div class="form-group">
            <label class="white" for="username">E-mail</label>
            <input required="required" type="text" name="username" id="username" class="form-control" data-ng-model="user.email" />
            <span data-ng-show="form.username.$dirty &amp;&amp; form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" data-ng-class="{ 'has-error': form.password.$dirty &amp;&amp; form.password.$error.required }">
            <label class="white" for="password">Password</label>
            <input required="required" type="password" name="password" id="password" class="form-control" data-ng-model="user.password"/>
            <span data-ng-show="form.password.$dirty &amp;&amp; form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Login</button>
            <a data-ui-sref="registerPage" class="btn btn-link">Register</a>
        </div>
    </form>
</div>
