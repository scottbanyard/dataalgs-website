<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" data-ng-app="myApp">
  <head>
      <meta charset="utf-8" />
      <!-- JQuery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
      <!-- Bootstrap JS -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
      <!-- Angular JS -->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-sanitize.js"></script>
      <!-- D3 JS -->
      <script src="https://d3js.org/d3.v4.min.js"></script>

      <!-- Angular JWT -->
      <script src="scripts/angular-jwt.min.js"  type="text/javascript"></script>

      <!-- NG Scripts-->
      <script src="ng/app.js"  type="text/javascript"></script>
      <script src="ng/home-controller.js" type="text/javascript"></script>
      <script src="ng/dashboard-controller.js" type="text/javascript"></script>
      <script src="ng/pages-controller.js" type="text/javascript"></script>
      <script src="ng/auth-controller.js" type="text/javascript"></script>
      <script src="ng/nav-controller.js" type="text/javascript"></script>
      <script src="ng/content-controller.js" type="text/javascript"></script>
      <script src="ng/auth-service.js" type="text/javascript"></script>
      <script src="ng/content-service.js" type="text/javascript"></script>

      <!-- Sweet Alert -->
      <script src="scripts/sweetalert.min.js" type="text/javascript"></script>
      <link rel="stylesheet" type="text/css" href="css/sweet-alert.css"/>

      <!-- Custom CSS -->
      <link rel="stylesheet" type="text/css" href="css/custom.css"/>

      <!-- Title changes dependent on the view -->
      <title data-ng-bind="$state.current.data.pageTitle">Home</title>
  </head>
  <body data-ng-cloak="">
    <!-- Navbar from bootstrap -->
    <nav class="navbar" data-ng-controller="navController" data-ng-init="checkLoggedIn()">
      <div class="container-fluid">
        <div class="navbar-header">
          <!-- Brand and toggle get grouped for better mobile display -->
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="">Some rly cool website</a>
        </div>
        <!-- Left side of navbar -->
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a data-ui-sref="homePage">Home</a></li>
            <li><a data-ui-sref="aboutPage">About</a></li>
            <li><a data-ui-sref="contentPage">Content</a></li>
          </ul>
          <!-- Right side of navbar -->
          <div data-ng-show="loggedIn">
            <ul class="nav navbar-nav navbar-right">
              <li><a data-ui-sref="dashboardPage">Dashboard</a></li>
              <li><a data-ng-click="logOut()" data-ui-sref="homePage">Log Out</a></li>
            </ul>
          </div>
          <div data-ng-show="!loggedIn">
            <ul class="nav navbar-nav navbar-right">
              <li><a data-ui-sref="loginPage">Login</a></li>
              <li><a data-ui-sref="registerPage">Register</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div data-ui-view=""></div>
    </div>
    <script type="text/javascript" src="scripts/d3-example.js"></script>

  </body>

</html>
