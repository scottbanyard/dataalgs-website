<div align="center">
  <h2 class="content-title">Page Creation</h2>
</div>

<!-- Title -->
<div class="form-group">
  <label class="black" for="title">Title:</label>
  <input type="text" class="form-control" id="usr" data-ng-model="page.Title"></input>
</div>

<!-- Markdown Editor -->
<textarea name="text" id="myEditor"></textarea>

<!-- Privacy checkboxes -->
<div class="privacy-checkboxes row">
  <div class="form-group col-sm-4 col-sm-offset-2 col-md-4 col-md-offset-2">
    <h3 class="black">Viewable Page:</h3>
    <label class="radio-inline black"><input type="radio" id="privateview" name="privateview" data-ng-value="1" data-ng-model="page.PrivateView"></input>Private</label>
    <label class="radio-inline black"><input type="radio" id="publicview" name="publicview" data-ng-value="0" data-ng-model="page.PrivateView"></input>Public</label>
  </div>

  <div class="form-group col-sm-4 col-sm-offset-2 col-md-4 col-md-offset-2">
    <h3 class="black">Editable Page:</h3>
    <label class="radio-inline black"><input type="radio" id="privateedit" name="privateedit" data-ng-value="1" data-ng-model="page.PrivateEdit"></input>Private</label>
    <label class="radio-inline black"><input type="radio" id="publicedit" name="publicedit" data-ng-value="0" data-ng-model="page.PrivateEdit"></input>Public</label>
  </div>
</div>

<!-- Hidden Save Button that is clicked from the Markdown Editor js -->
<button data-ng-click="savePage()" id="save-button" type="button" class="hidden">Save Page</button>
