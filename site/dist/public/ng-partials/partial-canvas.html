<div class="container">
    <h1>{{ title }}</h1>
    <!-- <div class="btn-group">
      <button type="button" class="btn btn-primary" data-ng-click="shape='Circle'">Circle</button>
      <button type="button" class="btn btn-primary" data-ng-click="shape='Square'">Square</button>
    </div> -->
    <form>
      <div class="form-group">
          <input name="name" required="required" type="text" class="form-control" placeholder="Name of Image" data-ng-model="name"/>
      </div>
    </form>
    <div class="btn-group">
        <button class="btn" type="button" data-toggle="collapse" data-target="#shapePicker">Shapes
        </button>
        <button class="btn" type="button" data-toggle="collapse" data-ng-click="shape='Text'">Text
        </button>
        <button class="btn" data-ng-style="{'background-color' : cssColour }" type="button" data-toggle="collapse" data-target="#colourPicker" aria-expanded="false" aria-controls="colourPicker">
          Colour Picker
        </button>
        <button class="btn btn-primary" data-ng-click="downloadCanvasImage()">Download Image</button>
        <button class="btn btn-primary" data-ng-click="saveCanvasImage()">Save Image</button>
        <button class="btn btn-primary" data-ng-click="getCanvasImage()">Dummy Get Image</button>
        <button class="btn btn-primary" data-ng-click="getAllMyCanvases()">Dummy GetAll Images</button>
    </div>
    <div class="collapse" id="shapePicker">
        <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <svg class="img-fluid" xmlns="http://www.w3.org/2000/svg"
                             viewBox="0 0 138 68">
                             <rect x="68" y="2" height="64" width="64" data-ng-style="{'stroke': cssColour,'fill': 'white' }" data-ng-click="shape='Rectangle'">
                                 <title>Rectangle</title>
                             </rect>
                            <circle cx="34" cy="34" r="32" data-ng-style="{'stroke': cssColour,'fill': 'white' }" data-ng-click="shape='Circle'">
                                <title>Circle</title>
                            </circle >
                        </svg>
                    </div>
                </div>
            </div>


    </div>
    <div class="collapse fillspace" id="colourPicker">
        <div class="row">
            <span class="label" data-ng-style="{'background-color' : cssColour }">Current Colour</span>
            <span class="label" data-ng-style="{'background-color' : selected }">Selected Colour</span>
            <canvas id="grad" class="fillspace center">
                Your browser doesn't support canvas!
            </canvas>
        </div>
    </div>
    <div class="collapse fillspace" id="textSettings">
        <div class="row">
            Text Input Settings
        </div>
    </div>
    <div class="row" >
        <canvas id="canvas" width="1000"
        height="500" class="canvas fillspace"> Your browser doesn't support canvas! </canvas>
    </div>

</div>
