<div class="col-md-6 col-md-offset-3">
    <h2 class="black">Register</h2>
    <form name="form" data-ng-submit="registerPerson()">
        <div class="form-group" data-ng-class="{ 'has-error': form.firstName.$dirty &amp;&amp; form.firstName.$error.required }">
            <label class="black" for="username">First name</label>
            <input required="required" type="text" name="firstName" id="firstName" class="form-control" data-ng-model="user.firstName"/>
            <span data-ng-show="form.firstName.$dirty &amp;&amp; form.firstName.$error.required" class="help-block">First name is required</span>
        </div>
        <div class="form-group" data-ng-class="{ 'has-error': form.lastName.$dirty &amp;&amp; form.lastName.$error.required }">
            <label class="black" for="username">Last name</label>
            <input required="required" type="text" name="lastName" id="Text1" class="form-control" data-ng-model="user.lastName"/>
            <span data-ng-show="form.lastName.$dirty &amp;&amp; form.lastName.$error.required" class="help-block">Last name is required</span>
        </div>
        <div class="form-group" data-ng-class="{ 'has-error': form.username.$dirty &amp;&amp; form.username.$error.required }">
            <label class="black" for="username">E-mail</label>
            <input required="required" type="text" name="username" id="username" class="form-control" data-ng-model="user.email"/>
            <span data-ng-show="form.username.$dirty &amp;&amp; form.username.$error.required" class="help-block">E-mail is required</span>
        </div>
        <div class="form-group" data-ng-class="{ 'has-error': form.password.$dirty &amp;&amp; form.password.$error.required }">
            <label class="black" for="password">Password</label>
            <input required="required" type="password" name="password" id="password" class="form-control" data-ng-model="user.password"/>
            <span data-ng-show="form.password.$dirty &amp;&amp; form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Register</button>
            <a data-ui-sref="loginPage" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
