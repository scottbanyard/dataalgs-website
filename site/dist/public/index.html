<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" data-ng-app="myApp">
  <head>
      <meta charset="utf-8" />
      <!-- JQuery -->
      <script src="scripts/dependencies/jquery.min.js" type="text/javascript"></script>

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="css/bootstrap.min.css" />
      <link rel="stylesheet" href="css/bootstrap-theme.min.css" />

      <!-- Bootstrap JS -->
      <script src="scripts/dependencies/bootstrap.min.js" type="text/javascript"></script>

      <!-- Angular JS -->
      <script src="scripts/dependencies/angular/angular.min.js" type="text/javascript"></script>
      <script src="scripts/dependencies/angular/angular-ui-router.min.js" type="text/javascript"></script>
      <script src="scripts/dependencies/angular/angular-sanitize.min.js" type="text/javascript"></script>
      <script src="scripts/dependencies/angular/angular-jwt.min.js" type="text/javascript"></script>

      <!-- D3 JS -->
      <script src="scripts/dependencies/d3.min.js"></script>

      <!-- Bootstrap Markdown Editor -->
      <link href="scripts/dependencies/bootstrap-markdown-editor/dist/css/bootstrap-markdown-editor.css" rel="stylesheet"/>
      <script src="scripts/dependencies/bootstrap-markdown-editor/dist/js/bootstrap-markdown-editor.js" type="text/javascript"></script>
      <script src="scripts/dependencies/ace/src-min/ace.js" type="text/javascript"></script>

      <!-- NG Scripts-->
      <script src="ng/app.js" type="text/javascript"></script>
      <script src="ng/home-controller.js" type="text/javascript"></script>
      <script src="ng/dashboard-controller.js" type="text/javascript"></script>
      <script src="ng/auth-controller.js" type="text/javascript"></script>
      <script src="ng/canvas-controller.js" type="text/javascript"></script>
      <script src="ng/nav-controller.js" type="text/javascript"></script>
      <script src="ng/content-controller.js" type="text/javascript"></script>
      <script src="ng/create-controller.js" type="text/javascript"></script>
      <script src="ng/auth-service.js" type="text/javascript"></script>
      <script src="ng/content-service.js" type="text/javascript"></script>

      <!-- Canvas Specific scripts -->
      <script src="scripts/canvas-state.js" type="text/javascript"></script>
      <script src="scripts/dependencies/canvasinput-master/canvasinput.min.js" type="text/javascript"></script>
      <!-- Sweet Alert -->
      <script src="scripts/dependencies/sweet-alert/sweetalert.min.js" type="text/javascript"></script>
      <link rel="stylesheet" type="text/css" href="css/sweet-alert.css"/>

      <!-- Custom CSS -->
      <link rel="stylesheet" type="text/css" href="css/custom.css"/>

      <!-- Title changes dependent on the view -->
      <title data-ng-bind="$state.current.data.pageTitle">Home</title>
  </head>
  <body data-ng-cloak="">
    <!-- Navbar from bootstrap -->
    <nav class="navbar navbar-inverse" data-ng-controller="navController" data-ng-init="checkLoggedIn()">
      <div class="container-fluid">
        <div class="navbar-header">
          <!-- Brand and toggle get grouped for better mobile display -->
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="">datalgs</a>
        </div>
        <!-- Left side of navbar -->
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a data-ui-sref="homePage">Home</a></li>
            <li><a data-ui-sref="aboutPage">About</a></li>
            <li><a data-ui-sref="canvasPage">Canvas</a></li>
          </ul>
          <!-- Right side of navbar -->
          <div data-ng-show="loggedIn">
            <ul class="nav navbar-nav navbar-right">
              <li><a data-ui-sref="dashboardPage">Dashboard</a></li>
              <li><a data-ng-click="logOut()" data-ui-sref="homePage">Log Out</a></li>
            </ul>
          </div>
          <div data-ng-show="!loggedIn">
            <ul class="nav navbar-nav navbar-right">
              <li><a data-ui-sref="loginPage">Login</a></li>
              <li><a data-ui-sref="registerPage">Register</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div data-ui-view=""></div>
    </div>

  </body>

</html>
