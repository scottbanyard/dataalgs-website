<div align="center">
  <h2 class="content-title">{{ pageTitle }}</h2>
</div>
<div class="container">

    <!-- HTML Section (not editing) -->
    <div class="contentBox" id="rounded"  data-compile="pageInfo.htmlContent"></div>
    <div class="form-group">
      <button data-ng-if="showEditButton" data-ng-click="editPage()" class="btn btn-primary"><span class="glyphicon glyphicon-edit"></span>Edit Page</button>
    </div>

    <!-- Comment Section -->
    <div class="commentBox" >
        <h1>Comments</h1>
        <ul class="media-list list-group">
            <li class="media list-group-item" ng-repeat="x in comments">
            <div class="media-left media-middle">
              <img class="media-object comment-image" data-ng-src="/imgs/{{x.Icon}}" alt="Profile Icon" />
            </div>
            <div class="media-body">
              <p class="media-heading">{{ x.Name + " - " +  x.Date + " - "}}<span data-ng-click="rateComment(x, 1)" class="glyphicon glyphicon-thumbs-up pointer"></span>{{ x.Rating }}<span data-ng-click="rateComment(x, -1)" class="glyphicon glyphicon-thumbs-down pointer thumbs-down"></span></p>
              <h4 class="media-heading">{{ x.Title }} </h4>
              <p>{{ x.Content }}</p>
            </div>
            </li>
        </ul>
        <form name="commentForm" data-ng-submit="makeComment(commentForm)">
             <div class="form-group">
                 <input name="title" required="required" type="text" class="form-control" placeholder="Title" data-ng-model="newComment.title"/>
             </div>
             <div class="form-group">
                <textarea name="body" type="text" required="required" class="form-control" rows="3" placeholder="Comment" data-ng-model="newComment.body"/>
             </div>
             <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
