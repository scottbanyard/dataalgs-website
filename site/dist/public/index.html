<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="myApp">
    <head>
        <meta charset="utf-8" />
        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <!-- Bootstrap JS -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <!-- Angular JS -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>

        <!-- D3 JS -->
        <script src="https://d3js.org/d3.v4.min.js"></script>

        <!--NG Scripts-->
        <script src="ng/app.js"  type="text/javascript"></script>
        <script src="ng/homeController.js" type="text/javascript"></script>
        <script src="ng/authController.js" type="text/javascript"></script>
        <script src="ng/authService.js" type="text/javascript"></script>

        <!-- Sweet Alert -->
        <script src="scripts/sweetalert.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/sweet-alert.css">

        <!-- Title changes dependent on the view -->
        <title ng-bind="$state.current.data.pageTitle"></title>
    </head>
    <body>
      <div class="container-fluid">
          <div ui-view></div>
      </div>
      <script type="text/javascript" src="scripts/d3Example.js"></script>
    </body>

</html>
