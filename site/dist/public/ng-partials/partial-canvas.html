<div class="container">
    <h1>{{ name || "Untitled" }}</h1>
    <!-- <div class="btn-group">
      <button type="button" class="btn btn-primary" data-ng-click="shape='Circle'">Circle</button>
      <button type="button" class="btn btn-primary" data-ng-click="shape='Square'">Square</button>
    </div> -->
    <form>
      <div class="form-group">
          <input name="name" required="required" type="text" class="form-control" placeholder="Image Name" data-ng-model="name" id="name_form"/>
      </div>
      <div class="form-group">
          <button class="btn btn-primary" data-ng-click="saveCanvasImage()">Save Image</button>
          <button class="btn btn-primary" data-ng-click="downloadCanvasImage()">Download Image</button>
          <!-- <button class="btn btn-primary" data-ng-click="getCanvasImage()">Dummy Get Image</button> -->
          <button class="btn btn-primary" data-ng-click="getAllMyCanvases()">Dummy GetAll Images</button>
      </div>
    </form>
    <div class="btn-group">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"><span class="caret"></span>Shape</button>
            <ul class="dropdown-menu">
                <li><a data-ng-click="shape='Line'">Line</a></li>
                <li><a data-ng-click="shape='Arrow'">Arrow</a></li>
                <li><a data-ng-click="shape='Rectangle'">Square</a></li>
                <li><a data-ng-click="shape='Circle'">Circle</a></li>
            </ul>
        <button class="btn btn btn-primary" type="button" data-toggle="collapse" data-ng-click="shape='Text'">Text
        </button>


            <button class="btn" data-ng-style="{'background-color' : cssColour }" type="button" data-toggle="collapse" data-target="#colourPicker" aria-expanded="false" aria-controls="colourPicker">
              Pick Colour
            </button>
            <button class="btn btn btn-primary" type="button" data-toggle="collapse" data-ng-click="delete()">Delete Shape
            </button>
            <!-- <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Line<span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a data-ng-click="shape='Line'">Line</a></li>
                    <li><a data-ng-click="shape='Arrow'">Arrow</a></li>
                </ul> -->
        <!-- <button class="btn btn btn-primary" type="button" data-toggle="collapse" data-target="#shapePicker">Shapes
        </button> -->





    </div>
    <div class="collapse" id="shapePicker">
        <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <svg class="img-fluid" xmlns="http://www.w3.org/2000/svg"
                             viewBox="0 0 138 68">
                             <!-- <g> -->
                             <rect x="68" y="2" height="64" width="64" data-ng-style="{'stroke': cssColour,'fill': 'white' }" data-ng-click="shape='Rectangle'">
                                 <title>Square</title>
                             </rect>
                             <!-- <text x="80" y="36"> Square </text> -->
                         <!-- </g> -->
                         <!-- <g> -->
                            <circle cx="34" cy="34" r="32" data-ng-style="{'stroke': cssColour,'fill': 'white' }" data-ng-click="shape='Circle'">
                                <title>Circle</title>
                            </circle >
                            <!-- <text x="20" y="36"> Circle </text>
                        </g> -->

                        </svg>
                    </div>
                </div>
            </div>


    </div>
    <div class="container collapse fillspace" id="colourPicker">
        <div class="row">
            <span class="label" data-ng-style="{'background-color' : cssColour }">Current Colour</span>
            <span class="label" data-ng-style="{'background-color' : selected }">Selected Colour</span>
            <canvas id="grad" class="fillspace center">
                Your browser doesn't support canvas!
            </canvas>
        </div>
    </div>
    <div class="collapse fillspace" id="textSettings">
        <div class="row">
            Text Input Settings
        </div>
    </div>
    <div class="container">
        <div class="row" >
            <canvas id="canvas" width="1000"
            height="500" class="canvas fillspace"> Your browser doesn't support canvas! </canvas>
        </div>
    </div>
</div>
