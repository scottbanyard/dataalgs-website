<!DOCTYPE html>
<head>
  <title>Login</title>
</head>
<div class="col-md-6 col-md-offset-3">
    <h2 style="color:white;">Login</h2>
    <form name="form" data-ng-submit="loginPerson()">
        <div class="form-group">
            <label style="color:white;" for="username">E-mail</label>
            <input required="required" type="text" name="username" id="username" class="form-control" data-ng-model="user.email" />
            <span data-ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" data-ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label style="color:white;" for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" data-ng-model="user.password" required />
            <span data-ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" data-ng-disabled="form.$invalid" class="btn btn-primary">Login</button>
            <a data-ui-sref="registerPage" class="btn btn-link">Register</a>
        </div>
    </form>
</div>
